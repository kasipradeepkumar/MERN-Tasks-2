<!DOCTYPE html>
<html>
<head>
    <title>Task - 4</title>
    <style>
        button {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <button onclick="displayDate()">Show Date</button>
    <p id="dateOutput"></p>

    <button onclick="displayTime()">Show Time</button>
    <p id="timeOutput"></p>

    <script>
        function displayDate() {
            const currentDate = new Date();
            const day = String(currentDate.getDate()).padStart(2, '0');
            const month = String(currentDate.getMonth() + 1).padStart(2, '0');
            const year = currentDate.getFullYear();
            const formattedDate = `${day}/${month}/${year}`;
            document.getElementById('dateOutput').innerHTML = `${formattedDate}`;
        }

        function displayTime() {
            const currentTime = new Date();
            const formattedTime = currentTime.toString();
            document.getElementById('timeOutput').innerHTML = `${formattedTime}`;
        }
    </script>
</body>
</html>
